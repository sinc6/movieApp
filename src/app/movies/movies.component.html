<div
  class="card my-2"
  style="
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
    top: -20px;
  "
>
  <div class="card-header bg-primary text-white text-center">
    <h5 class="mb-0">{{ title }}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li
      *ngFor="let movie of movies"
      routerLink="['/detail', movie.id]"
      class="list-group-item d-flex justify-content-between align-items-center"
      style="
        cursor: pointer;
        font-size: 1.1rem;
        padding: 15px;
        border-bottom: 1px solid #ddd;
      "
    >
      <div>
        <span
          class="badge bg-info me-3"
          style="font-size: 1.2rem; padding: 10px"
          >{{ movie.id }}</span
        >
        <a [routerLink]="['/detail', movie.id]">
          <span style="font-size: 1.2rem">{{ movie.name }}</span>
        </a>
      </div>
      <span
        (click)="delete(movie)"
        class="text-danger close"
        style="font-size: 1.5rem; cursor: pointer"
        >Ã—</span
      >
    </li>
  </ul>
</div>

<div class="card my-4">
  <div class="card-header bg-secondary text-white">
    <h5>Add New Movie</h5>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="name" class="form-label">Movie Name</label>
      <input #name class="form-control" placeholder="Enter movie name" />
    </div>
    <div class="form-group">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input #imageUrl class="form-control" placeholder="Enter image URL" />
    </div>
    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <textarea
        #description
        class="form-control"
        placeholder="Enter movie description"
      ></textarea>
    </div>
    <div class="text-center mt-3">
      <button
        (click)="
          add(name.value, imageUrl.value, description.value);
          name.value = '';
          imageUrl.value = '';
          description.value = ''
        "
        class="btn btn-success btn-sm"
      >
        Save Movie
      </button>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-4">
  <button (click)="resetMovies()" class="btn btn-warning btn-sm">
    Reset Movies
  </button>
</div>
