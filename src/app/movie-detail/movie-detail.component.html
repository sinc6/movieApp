<div class="card my-3" *ngIf="movie">
  <div class="card-body">
    <span class="badge badge-warning mb-3">
      <strong class="movie-info">ID: {{ movie.id }} </strong> <br />
    </span>
    <div class="form-group">
      <label for="name"></label>
      <input type="text" [(ngModel)]="movie.name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="imageUrl"></label>
      <input type="text" [(ngModel)]="movie.imageUrl" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description"></label>
      <textarea [(ngModel)]="movie.description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <img
        [src]="movie.imageUrl"
        alt="{{ movie.name }}"
        class="img-fluid mt-3"
      />
    </div>
    <button (click)="save()" class="btn btn-primary btn-sm">
      Save Changes
    </button>
  </div>
</div>
